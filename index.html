<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Prompt Games | Federicowitz</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Tech: Space Grotesk per titoli, JetBrains Mono per codice -->

    <div class="overlay">

            <div class="glitch-wrapper">

        <main>
            <div id="games-grid" class="grid">
                <!-- Iniezione dinamica qui -->
            </div>
        </main>
